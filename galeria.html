<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería – Beautiful Invitations</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon.png">
  <meta name="description" content="Galería de invitaciones de lujo: quinces, bodas, baby showers y graduaciones.">
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header">
    <div class="container header-wrap">
      <a class="brand" href="index.html" aria-label="Ir al inicio">
        <img class="brand-logo" src="Images/logo.png" alt="Beautiful Invitations Logo">
        <span class="brand-text">Beautiful Invitations</span>
      </a>
      <nav class="nav">
        <a href="galeria.html">Galería</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Galería -->
  <section id="portfolio" class="section">
    <div class="container">
      <header class="section-head">
        <h2>Galería</h2>
        <p>Explora por evento y tipo de invitación.</p>
      </header>

      <div class="filters">
        <div class="filter-group" role="group" aria-label="Filtrar por evento">
          <button class="chip is-active" data-filter-event="all">Todos</button>
          <button class="chip" data-filter-event="quinces">Quinces</button>
          <button class="chip" data-filter-event="bodas">Bodas</button>
          <button class="chip" data-filter-event="baby">Baby Showers</button>
          <button class="chip" data-filter-event="graduaciones">Graduaciones</button>
        </div>
      </div>

      <div id="gallery" class="grid">
        <p class="loading-message">Cargando galería...</p>
      </div>
    </div>
  </section>

  <!-- Modal para ver contenido completo -->
  <div id="modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>© <span id="year"></span> Beautiful Invitations. Because every celebration deserves a Beautiful Invitation.</p>
      <a class="to-top" href="#portfolio" aria-label="Volver arriba">↑</a>
    </div>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
